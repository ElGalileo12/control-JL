version: "4.9"

services:
  frontend:
    build: ./client
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    environment:
      - PORT=8080
      - JWT_SECRET=supersecret
      - POSTGRES_URL=postgres://postgres:postgres@postgres:5432/control_jornada
      - MONGODB_URI=mongodb://mongo:27017/control_jornada_mongo
    depends_on:
      - postgres
      - mongo

  postgres:
    image: postgres:15
    container_name: postgres_jornada
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: control_jornada
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    container_name: mongo_jornada
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  pgdata:
  mongo_data:
